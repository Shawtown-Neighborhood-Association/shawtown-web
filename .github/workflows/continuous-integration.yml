name: Continuous Delivery

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout Source Code Repository
        uses: actions/checkout@v2

      - name: Setup Node.js Environment ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Create env file
        run: |
          touch .env.production
          echo GATSBY_BRAD="From .env file" >> .env.production
          echo SNA_SURVEYJS_API=${{ secrets.SNA_SURVEYJS_API }} >> .env.production
          cat .env.production

      - name: Build & Deploy to Github Pages
        run: |
          git config --global user.name $user_name
          git config --global user.email $user_email
          git remote set-url origin https://${github_token}@github.com/${repository}
          npm run deploy
        env:
          user_name: "github-actions"
          user_email: "github-actions@users.noreply.github.com"
          github_token: ${{ secrets.SNA_ACCESS_TOKEN_BC }}
          repository: ${{ github.repository }}
